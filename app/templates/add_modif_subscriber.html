{% extends "index.html" %}

{% block title %}Edit subscriber{% endblock %}

{% block content %}
        <!-- Modal -->
        <div class="modal fade my-custom-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modifier un Subscriber</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            <div class="row">
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="Numero" id="editNumber" name="number">
                                </div>
                                <div class="col">
                                  <input type="text" class="form-control" placeholder="IMSI" aria-label="imsi" id="editImsi">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                  <input type="date" class="form-control" placeholder="Date de Creation" aria-label="dateCreation" id="editDateCreation">
                                </div>
                                <div class="col">
                                    <select class="form-select" aria-label="Default select example" id="editSubscriberType">
                                        <option selected>Type d'abonne</option>
                                        <option value="1">PREPAID</option>
                                        <option value="2">POSPAID</option>
                                    </select>                                
                                </div>
                            </div>
                            <br>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    

    <style>
        .my-custom-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1050;
    }
    </style>

{% endblock %}
