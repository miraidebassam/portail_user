<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}Dashboard{% endblock %}
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <script src="../static//js/dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="#" class="nav_logo"> 
                    <i class='bx bx-layer nav_logo-icon'></i> 
                    <span class="nav_logo-name">PUser</span> 
                </a>
                <div class="nav_list"> 
                    <a href="#" class="nav_link"> 
                        <i class='bx bx-grid-alt nav_icon'></i> 
                        <span class="nav_name">Dashboard</span> 
                    </a> 
                    <a href="{{ url_for('main.subscribers') }}" class="nav_link"> 
                        <i class='bx bx-user nav_icon'></i> 
                        <span class="nav_name">Subscribers</span> 
                    </a> 
                    <a href="{{ url_for('main.get_invoices') }}" class="nav_link"> 
                        <i class='bx bx-message-square-detail nav_icon'></i> 
                        <span class="nav_name">Factures</span> 
                    </a> 
                    <a href="{{ url_for('main.get_cdr') }}" class="nav_link"> 
                        <i class='bx bx-bookmark nav_icon'></i> 
                        <span class="nav_name">CDR</span> 
                    </a> 
                        <!-- <a href="#" class="nav_link"> 
                            <i class='bx bx-folder nav_icon'></i> 
                            <span class="nav_name">Files</span> 
                        </a> 
                        <a href="#" class="nav_link"> 
                            <i class='bx bx-bar-chart-alt-2 nav_icon'></i> 
                            <span class="nav_name">Stats</span> 
                        </a>  -->
                    </div>
            </div> 
            <a href="{{ url_for('main.logout') }}" onclick="confirmLogout();"> 
                <i class='bx bx-log-out nav_icon'></i> 
                <span class="nav_name">SignOut</span> 
            </a>
        </nav>
    </div>
    <!--Container Main start-->
    {% block content %}
        <div class="height-100 bg-light">
            <h4>Main Components</h4>
        </div>
    {% endblock content %}


<script>
    function confirmLogout() {
        // Afficher une boîte de dialogue de confirmation
        var result = confirm("Voulez-vous vraiment vous déconnecter ?");

        // Si l'utilisateur clique sur "OK", soumettre le formulaire de déconnexion
        if (result) {
            return true;  // Soumettre le formulaire
        } else {
            return false; // Ne rien faire
        }
    }
</script>

</body>


</html>
