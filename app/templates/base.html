<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Subscriber Management{% endblock %}</title>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../static/js/base.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                <li class="nav-item">
                    <a class="nav-link" href=""><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.subscribers') }}"><i class="fas fa-tachometer-alt"></i>Subscribers</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('main.factures') }}"><i class="far fa-address-book"></i>Factures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href=""><i class="far fa-clone"></i>CDR</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-calendar-alt"></i>Calendar</a>
                </li> -->
            </ul>
        </div>
    </nav>

    <div>
        {% block content %} {% endblock %}
    </div>
</body>
</html>
